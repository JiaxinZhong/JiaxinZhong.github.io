    <h1>Errata</h1>
    <ul>
        <li> In Eq. (26), <math>
          <mrow>
            <msub>
              <mover>
                <mi>x</mi>
                <mo stretchy="false" style="math-style:normal;math-depth:0;">~</mo>
              </mover>
              <mrow>
                <mi mathvariant="normal">s</mi>
              </mrow>
            </msub>
            <mo>=</mo>
          </mrow>
          <mrow>
            <msub>
              <mi>x</mi>
              <mrow>
                <mi mathvariant="normal">s</mi>
              </mrow>
            </msub>
            <mo lspace="0em" rspace="0em">⁄</mo>
          </mrow>
          <mrow>
            <msub>
              <mi>a</mi>
              <mi>x</mi>
            </msub>
            <mo separator="true">,</mo>
          </mrow>
          <mrow>
            <msub>
              <mover>
                <mi>y</mi>
                <mo stretchy="false" style="math-style:normal;math-depth:0;">~</mo>
              </mover>
              <mrow>
                <mi mathvariant="normal">s</mi>
              </mrow>
            </msub>
            <mo>=</mo>
          </mrow>
          <mrow>
            <msub>
              <mi>y</mi>
              <mrow>
                <mi mathvariant="normal">s</mi>
              </mrow>
            </msub>
            <mo lspace="0em" rspace="0em">⁄</mo>
          </mrow>
          <mrow>
            <msub>
              <mi>a</mi>
              <mi>y</mi>
            </msub>
          </mrow>
        </math>. 
            Corrected by Tao Zhuang.
        </li>
        <li>
            In Eqs. (27), (28), and (31) <math>
              <mrow>
                <msub>
                  <mi>A</mi>
                  <msub>
                    <mi>m</mi>
                    <mi>i</mi>
                  </msub>
                </msub>
                <mo separator="true">,</mo>
              </mrow>
              <mrow>
                <msub>
                  <mi>A</mi>
                  <msub>
                    <mi>n</mi>
                    <mi>i</mi>
                  </msub>
                </msub>
                <mo separator="true">,</mo>
              </mrow>
              <mrow>
                <msub>
                  <mi>B</mi>
                  <msub>
                    <mi>m</mi>
                    <mi>i</mi>
                  </msub>
                </msub>
                <msup>
                  <mi>cos</mi>
                  <mn>2</mn>
                </msup>
                <mo>⁡</mo>
                <mspace width="0.1667em"></mspace>
              </mrow>
              <mrow>
                <msub>
                  <mi>θ</mi>
                  <mi>x</mi>
                </msub>
                <mo separator="true">,</mo>
              </mrow>
              <mrow>
                <msub>
                  <mi>B</mi>
                  <msub>
                    <mi>n</mi>
                    <mi>i</mi>
                  </msub>
                </msub>
                <msup>
                  <mi>cos</mi>
                  <mn>2</mn>
                </msup>
                <mo>⁡</mo>
                <mspace width="0.1667em"></mspace>
              </mrow>
              <mrow>
                <msub>
                  <mi>θ</mi>
                  <mi>y</mi>
                </msub>
              </mrow>
            </math> should be revised as 
            <math>
              <mrow>
                <msub>
                  <mi>A</mi>
                  <msub>
                    <mi>m</mi>
                    <mi>i</mi>
                  </msub>
                </msub>
                <mo lspace="0em" rspace="0em">⁄</mo>
              </mrow>
              <mrow>
                <mrow>
                  <mspace width="0.1667em"></mspace>
                  <mi>cos</mi>
                  <mo>⁡</mo>
                  <mspace width="0.1667em"></mspace>
                </mrow>
                <msub>
                  <mi>θ</mi>
                  <mi>x</mi>
                </msub>
                <mo separator="true">,</mo>
              </mrow>
              <mrow>
                <msub>
                  <mi>A</mi>
                  <msub>
                    <mi>n</mi>
                    <mi>i</mi>
                  </msub>
                </msub>
                <mo lspace="0em" rspace="0em">⁄</mo>
              </mrow>
              <mrow>
                <mrow>
                  <mspace width="0.1667em"></mspace>
                  <mi>cos</mi>
                  <mo>⁡</mo>
                  <mspace width="0.1667em"></mspace>
                </mrow>
                <msub>
                  <mi>θ</mi>
                  <mi>y</mi>
                </msub>
                <mo separator="true">,</mo>
              </mrow>
              <mrow>
                <msub>
                  <mi>B</mi>
                  <msub>
                    <mi>m</mi>
                    <mi>i</mi>
                  </msub>
                </msub>
                <mo separator="true">,</mo>
              </mrow>
              <mrow>
                <msub>
                  <mi>B</mi>
                  <msub>
                    <mi>n</mi>
                    <mi>i</mi>
                  </msub>
                </msub>
              </mrow>
            </math>, respectively.
            Corrected by Tao Zhuang.
        </li>
    </ul>
